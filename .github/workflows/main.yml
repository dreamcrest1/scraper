on:
  workflow_dispatch:
    inputs:
      category_url:
        description: "Category URL"
        required: true
      start_page:
        description: "Start page"
        required: true
      end_page:
        description: "End page"
        required: true
      csv_name:
        description: "CSV file name (example: products.csv)"
        required: true

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        run: |
          python scraper_github.py \
            --url "${{ github.event.inputs.category_url }}" \
            --start ${{ github.event.inputs.start_page }} \
            --end ${{ github.event.inputs.end_page }} \
            --output "${{ github.event.inputs.csv_name }}"

      - name: Upload CSV
        uses: actions/upload-artifact@v4
        with:
          name: scraped_csv
          path: ${{ github.event.inputs.csv_name }}
